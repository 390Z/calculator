<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display-b"></div>
        <div class="display-a">0</div>
        <div class="b-row-0">
            <button class="par" id="(">(</button>
            <button class="par" id=")">)</button>
            <button class="per" id="%">%</button>
            <button class="clear" id="CE">CE</button>
        </div>
        <div class="b-row-1">
            <button class="num" id="7">7</button>
            <button class="num" id="8">8</button>
            <button class="num" id="9">9</button>
            <button class="op" id="/">÷</button>
        </div>
        <div class="b-row-2">
            <button class="num" id="4">4</button>
            <button class="num" id="5">5</button>
            <button class="num" id="6">6</button>
            <button class="op" id="*">×</i></button>
        </div>
        <div class="b-row-3">
            <button class="num" id="1">1</button>
            <button class="num" id="2">2</button>
            <button class="num" id="3">3</button>
            <button class="op" id="-">−</button>
        </div>
        <div class="b-row-4">
            <button class="num" id="0">0</button>
            <button class="dec" id=".">.</button>
            <button class="eq" id="=">=</i></button>
            <button class="op" id="+">+</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
